[tool.poetry]
name = "jira-bugzilla-integration"
version = "0"
description = "jira-bugzilla-integration"
authors = ["@mozilla/jbi-core"]
license = "MPL"

[tool.poetry.dependencies]
python = ">=3.12, <3.13"
fastapi = "^0.104.1"
pydantic = {version = "^2.5.2", extras = ["email"]}
uvicorn = {extras = ["standard"], version = "^0.24.0.post1"}
atlassian-python-api = "^3.41.4"
dockerflow = "2022.8.0"
Jinja2 = "^3.1.2"
sentry-sdk = {extras = ["fastapi"], version = "^1.38.0"}
pydantic-yaml = "^1.2.0"
backoff = "^2.2.1"
statsd = "^4.0.1"
requests = "^2.31.0"
pydantic-settings = "^2.1.0"
asgi-correlation-id = "^4.2.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.5.0"
coverage = {extras = ["toml"], version = "^7.3"}
mypy = "^1.7"
detect-secrets = "^1.4.0"
bandit = "^1.7.5"
pytest = "^7.4.3"
yamllint = "^1.33.0"
pytest-dotenv = "^0.5.2"
types-requests = "^2.31.0"
responses = "^0.24.1"
httpx = "^0.25.2"
factory-boy = "^3.3.0"
pytest-factoryboy = "^2.6.0"
ruff = "^0.1.7"
pytest-mock = "^3.12.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py312"
extend-select = ["I"]

[tool.pytest.ini_options]
testpaths = [
    "tests/unit",
]
env_override_existing_values = true
env_files = [
    ".env.example"
]
markers = [
    "no_mocked_bugzilla",
    "no_mocked_jira",
]

[tool.mypy]
python_version = "3.12"
# Warn when returning Any from function with non-Any return
warn_return_any = true
plugins = "pydantic.mypy"

[[tool.mypy.overrides]]
module = ["ruamel", "bugzilla", "atlassian", "atlassian.rest_client", "statsd.defaults.env"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "jbi.app"
]
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_unused_ignores = true
warn_return_any = true
no_implicit_reexport = true
strict_equality = true
strict_concatenate = true

[tool.coverage]
# https://github.com/nedbat/coveragepy
    [tool.coverage.run]
    omit = [
        '*/.local/*',
        '/usr/*',
        '*/.venv/*',
        '*/.tox/*',
        '*/virtualenvs/*',
    ]

    [tool.coverage.report]

    exclude_lines = [
        "# noqa",
        "raise NotImplementedError",
        "pragma: no cover",
        "def __repr__",
        "if .debug:",
        "raise NotImplementedError",
        "if __name__ == .__main__.:",
        "logger.",
        "from",
        "import"
    ]
